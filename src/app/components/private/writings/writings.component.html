<div class="page">
    <div class="section-description">
        <div class="p-title">My writings</div>
        <div class="writing-grid">
            <div class="writing-section" 
             *ngFor="let item of content"
             (click)="navigate(item.link)">
    
            <div class="post-description">
                <span class="p-title">{{item.title}}</span>
                <span class="p-description">{{item.description}}</span>
                <div class="p-footer">
                    <span class="publication-time">{{item.readingTime}}</span>
                    <span class="publication-date">{{item.date}}</span>
                </div>
            </div>
    
        </div>
        </div>
    </div>
</div>
