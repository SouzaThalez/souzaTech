<div class="page">
    <div class="page-content">
        <div class="section">
            <div class="section-title">
                <img src="assets/icons/writing-icon.png" alt="">
                <span>Writing posts</span>
            </div>
            <div class="section-description">

                <div class="post-container"
                     *ngFor="let item of content"
                     (click)="navigate(item.link)">
                    <div class="post-body"> 
                        <div class="post-title">{{item.title}}</div>
                        <div class="post-description">{{item.description}}</div>
                    </div>
                    <div class="post-date">
                        <span>Pub: {{item.date}}</span>
                        <span class="date-minute">Leitura: {{item.readingTime}}</span>
                    </div>
                </div>

            </div>
        </div>
        
    </div>
   
</div>
